name: Go Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20.5'


    - name: Build
      run: cd server && go build -v ./...

    - name: Test
      run:  cd server && go test -v ./...

    - name: Clean up build artifacts
      run: rm -rf server/build